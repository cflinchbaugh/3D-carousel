<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Carousel</title>
  </head>
  <body>
    <main>
      <div class="banner">
        <div class="slider" style="--quantity: 7">
          <div class="item" style="--position: 1">
            <img
              src="images/alex-knight-wfwUpfVqrKU-unsplash.avif"
              alt="Tokyo back alley"
            />
          </div>
          <div class="item" style="--position: 2">
            <img
              src="images/erik-eastman-4HG5hlhmZg8-unsplash.avif"
              alt="Tokyo crossing"
            />
          </div>
          <div class="item" style="--position: 3">
            <img
              src="images/jezael-melgoza-layMbSJ3YOE-unsplash.avif"
              alt="Tokyo Akihabara"
            />
          </div>
          <div class="item" style="--position: 4">
            <img
              src="images/louie-martinez-IocJwyqRv3M-unsplash.avif"
              alt="Tokyo Tower"
            />
          </div>
          <div class="item" style="--position: 5">
            <img
              src="images/c-m-DEQa7uZFRbw-unsplash.avif"
              alt="Akihabara Gashapon"
            />
          </div>
          <div class="item" style="--position: 6">
            <img
              src="images/susann-schuster-RpuqBx9o6DY-unsplash.avif"
              alt="Neko"
            />
          </div>
          <div class="item" style="--position: 7">
            <img
              src="images/yoav-aziz-tKCd-IWc4gI-unsplash.avif"
              alt="Tokyo storefronts with Yakitori lantern"
            />
          </div>
        </div>

        <div class="content">
          <h1 data-content="3D Carousel">3D Carousel</h1>
          <div class="author">
            <h2>Pure CSS</h2>
            <p>
              <a href="https://cflinchbaugh.github.io/portfolio/"
                >Chris' Portfolio</a
              >
            </p>
          </div>

          <div class="model-3d-centered"></div>
        </div>
      </div>
    </main>
  </body>
</html>
